<!DOCTYPE html>
<html>

<head>
  <title>Counter status</title>
</head>

<body>
  <h1>Counter status</h1>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    var socket = io();
    socket.emit('join', 'status')

    socket.on('update', function (msg) {
      console.log(msg)
    });
  </script>
</body>

</html>
