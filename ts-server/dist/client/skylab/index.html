<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
</head>

<body>
  <p>Skylab</p>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    var socket = io();
    socket.emit('join', 'skylab')

    socket.on('update', function (msg) {
      console.log(msg)
    });
  </script>
</body>

</html>
